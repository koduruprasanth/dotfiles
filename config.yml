config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: true
  workdir: ~/.config/dotdrop
actions:
  pre:
    install_xcodecli: actions/install_xcodecli.sh
    install_homebrew: actions/install_homebrew.sh
  post:
    install_homebrew_bundle: brew bundle install --file=~/.config/homebrew/Brewfile
dotfiles:
  f_brewbundle:
    dst: ~/.config/homebrew/Brewfile
    src: homebrew/Brewfile
    actions:
    - install_xcodecli
    - install_homebrew
    - install_homebrew_bundle
  f_gitconfig:
    dst: ~/.gitconfig
    src: git/.gitconfig
  f_gitignore_global:
    dst: ~/.gitignore_global√•
    src: git/.gitignore_global
  f_tmux.conf:
    dst: ~/.tmux.conf
    src: tmux/.tmux.conf
  f_zshrc:
    dst: ~/.zshrc
    src: shells/zsh/.zshrc
  f_zshenv:
    dst: ~/.zshenv
    src: shells/zsh/.zshenv
  d_zsh:
    dst: ~/.zsh
    src: shells/zsh/.zsh
  f_starship:
    dst: ~/.config/starship.toml
    src: shells/prompts/starship.toml
profiles:
  prasanthk-mac:
    dotfiles:
    - f_brewbundle
    - f_gitconfig
    - f_gitignore_global
    - f_tmux.conf
    - f_zshenv
    - f_zshrc
    - d_zsh
    - f_starship

# eval $(cat ~/workspace/dotfiles/env.defaults | grep -v "^#") dotdrop install -c config.yml -p prasanthk-mac